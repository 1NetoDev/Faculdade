<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frases e Imagens - Flexbox</title>
</head>
<body>
    <main>
        <section class="imagens">
                <figure>
                    <img src="img/img1.jpg" alt="Imagem 1"
                    <figcaption>Breno Informatica</figcaption>
                </figure>
                
                <figure>
                    <img src="img/img2.jpg" alt="Imagem 2"
                    <figcaption>Drip</figcaption>
                </figure>
                
                <figure>
                    <img src="img/img5.jpg" alt="Imagem 3"
                    <figcaption>Balde</figcaption>
                </figure>

                <figure>
                    <img src="img/img4.jpg" alt="Imagem 4"
                    <figcaption>Romildo poses</figcaption>
                </figure>
        </section>
    </main>
</body>
</html>
